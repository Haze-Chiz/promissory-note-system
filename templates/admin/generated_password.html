<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created</title>
  <link rel="icon" type="image/x-icon" href="./static/images/logo.png">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 40px; }
    .container { background: #fff; padding: 20px 30px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #1e2a78; }
    p { font-size: 16px; margin: 10px 0; }
    .password { font-weight: bold; color: #155724; background: #d4edda; padding: 6px 10px; border-radius: 4px; display: inline-block; }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: #1e2a78; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Account Created Successfully!</h2>
    <p>Email: <strong>{{ email }}</strong></p>
    <p>Password: <span class="password">{{ pwd }}</span></p>
    <a href="{{ url_for('admin.accounts') }}">Go to Accounts</a>
  </div>
</body>
</html>
