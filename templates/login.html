<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promissory App â€” Login</title>
  <link rel="icon" type="image/png" href="./static/images/FCPC-circle.png">

  <!-- Circular preview in the page -->
  <img src="./static/images/FCPC-circle.png" alt="FCPC"
    style="width:32px; height:32px; border-radius:50%; object-fit:cover;">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(to bottom, #dbeafe, #ffffff);
      height: 100vh;
      display: flex;
    }

    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.2s ease;
    }

    .login-box:hover {
      transform: translateY(-2px);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e2a78;
      font-size: 22px;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #1e2a78;
      outline: none;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: #555;
    }

    .options input[type="checkbox"] {
      accent-color: #1e2a78;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      transition: background-color 0.3s ease;
    }

    .login-btn {
      background: #1e2a78;
      color: #fff;
    }

    .login-btn:hover {
      background: #3a4bb3;
    }

    .flash {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }

    .flash.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .flash.danger {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e2a78, #3a4bb3);
      padding: 20px;
    }

    .right-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .right {
        order: -1;
        height: 250px;
      }

      .left {
        padding: 20px;
      }

      .login-box {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <main class="left">
    <div class="login-box">
      <h2>Login</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>
        </div>

        <button type="submit" class="btn login-btn">LOGIN</button>
      </form>
    </div>
  </main>

  <aside class="right">
    <img src="{{ url_for('static', filename='images/FCPC.jpg') }}" alt="Logo" class="right-img">
  </aside>
</body>

</html>
