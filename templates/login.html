<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promissory App â€” Login</title>
  <link rel="icon" type="image/x-icon" href="./static/images/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(to bottom, #dbeafe, #ffffff);
      height: 100vh;
      display: flex;
    }

    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.2s ease;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e2a78;
      font-size: 22px;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #1e2a78;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #1e2a78;
      font-size: 13px;
      cursor: pointer;
      padding: 3px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      transition: background-color 0.3s ease;
      top: 6px;
      position: relative;
    }

    .login-btn {
      background: #1e2a78;
      color: #fff;
    }

    .login-btn:hover {
      background: #3a4bb3;
    }

    .flash {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }

    .flash.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .flash.danger {
      background-color: #fee2e2;
      color: #b91c1c;
      border: 1px solid #fca5a5;
      border-radius: 8px;
      padding: 12px 15px;
      font-weight: 500;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e2a78, #3a4bb3);
      padding: 20px;
    }

    .right-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .right {
        order: -1;
        height: 250px;
      }

      .left {
        padding: 20px;
      }

      .login-box {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <main class="left">
    <div class="login-box">
      <h2>Login</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('login') }}">

        <div class="form-group">
          <input type="email" name="email" placeholder="Email" autocomplete="username" required>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password"
            required>
          <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
        </div>

        <div class="options">
          <label>
            <input type="checkbox" name="remember">
            Remember Me
          </label>
        </div>

        <button type="submit" class="btn login-btn">LOGIN</button>
      </form>

    </div>
  </main>

  <aside class="right">
    <img src="{{ url_for('static', filename='images/FCPC.jpg') }}" alt="Logo" class="right-img">
  </aside>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const btn = document.querySelector(".toggle-password");

      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }
  </script>

  <script>
    setTimeout(() => {
      document.querySelectorAll(".flash").forEach((flash) => {
        flash.style.transition = "opacity 0.5s ease";
        flash.style.opacity = "0";
        setTimeout(() => flash.remove(), 500);
      });
    }, 5000);
  </script>

</body>

</html>
